<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">
        <label for="num1">Número 1:</label>
        <input
          [(ngModel)]="num1"
          name="num1"
          type="text"
          class="form-control"
          id="num1"
          placeholder="Ingrese número 1"
        />
      </div>
      <div class="form-group pt-4">
        <label for="num2">Número 2:</label>
        <input
          [(ngModel)]="num2"
          name="num2"
          type="text"
          class="form-control"
          id="num2"
          placeholder="Ingrese número 2"
        />
      </div>
      <br />
    <div class="form-check">
        <input [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" value="sum">
        <label class="form-check-label" for="sum">
            Sumar
        </label>
    </div>
    <div class="form-check">
        <input [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" value="res">
        <label class="form-check-label" for="res">
            Restar
        </label>
    </div>
    <div class="form-check">
        <input [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" value="divi">
        <label class="form-check-label" for="divi">
            Dividir
        </label>
    </div>
    <div class="form-check">
        <input [(ngModel)]="operacion" class="form-check-input" type="radio" name="operacion" value="mult">
        <label class="form-check-label" for="mult">
            Multiplicar
        </label>
    </div>
    <br>
      <button (click)="calcular()" type="button" class="btn btn-primary">
        Calcular
      </button>
    </form>
  </div>
  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>

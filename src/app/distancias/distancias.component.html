
    <h1>Para el siguiente problema se te pide encontrar la distancia entre dos puntos</h1>
    <form >
        <label for="x1">X1</label>
        <input type="number" id="x1" name="x1" [(ngModel)]="x1"> <br><br>

        
        <label for="y1">Y1</label>
        <input type="number" id="y1" name="y1" [(ngModel)]="y1"> <br><br>

        
        <label for="x2">X2</label>
        <input type="number" id="x2" name="x2" [(ngModel)]="x2"> <br><br>

        <label for="y2">Y2</label>
        <input type="number" id="y2" name="y2" [(ngModel)]="y2"> <br><br>

        <label>La distancia entre dos puntos es: {{ resultado }} </label> <br>  

        <button type="button" (click)="calcular()">Calcular </button>
    </form>
